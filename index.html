<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List Groups</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <h1>
  </h1>

  <ol class="list-group">
    <li>
      <ul class="list-group">
        <li class="list-group-item"><strong>Owls</strong></li>
        <li class="list-group-item">Barn owls Long eared owl Snowy owl Great grey owl Great horned owl Western screech owl</li>
      </ul>
    </li>

    <li>
      <ul class="list-group">
        <li class="list-group-item"><strong>Herons</strong></li>
        <li class="list-group-item">Grey heron Great blue heron Night heron Green heron</li>
      </ul>
    </li>

    <li>
      <ul class="list-group">
        <li class="list-group-item"><strong>Hawks</strong></li>
        <li class="list-group-item">Broad winged hawk Ferruginous hawk Red tailed hawk Northern harrier Rough legged buzzard</li>
      </ul>
    </li>
  </ol>

</body>
</html>
