<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List Groups</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <h1></h1>

  <ul class="list-group">
    <li class="list-group-item">
      <h2>Owls</h2>
      <p>Barn owls Long eared owl Snowy owl Great grey owl Great horned owl Western screech owl</p>
    </li>

    <li class="list-group-item">
      <h2>Herons</h2>
      <p>Grey heron Great blue heron Night heron Green heron</p>
    </li>

    <li class="list-group-item">
      <h2>Hawks</h2>
      <p>Broad winged hawk Ferruginous hawk Red tailed hawk Northern harrier Rough legged buzzard</p>
    </li>
  </ul>

</body>
</html>
